<!DOCTYPE html>
<html>
<head>
  <title>John Doe & Doe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Taller John Doe & Doe</h1>
  <h3>Formulario de Clientes</h3>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
      <option value="">Seleccione...</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>

    <h2>Información del Vehículo</h2>

    <label for="tipo-vehiculo">Tipo de Vehículo:</label>
    <input type="text" id="tipo-vehiculo" name="tipo-vehiculo" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="placa">Placa de Identificación:</label>
    <input type="text" id="placa" name="placa" required>

    <label for="mantenimiento">Mantenimiento Preventivo:</label>
    <input type="radio" id="mantenimiento-si" name="mantenimiento" value="si" required>
    <label for="mantenimiento-si">Sí</label>
    <input type="radio" id="mantenimiento-no" name="mantenimiento" value="no" required>
    <label for="mantenimiento-no">No</label>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
